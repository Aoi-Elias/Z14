<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .warning{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>
            请输入姓名：
            <input type="text" id="nameField">
            <span class="warning">输入的姓名不合法</span>
        </p>
        <p>
            请输入省份：
            <input type="text" list="province-list">
            <datalist id="province-list">
                <option value="山西">
                <option value="山东">
                <option value="广西">
                <option value="广东">
                <option value="河南">
                <option value="河北">
            </datalist>
        </p>
    </div>

    <script>
        // /^([\u4e00-\u9fa5]{2,6})$/gi.test('要校验的汉字')
        // const nameField = document.getElementsByClassName('nameField')[0];
        const nameField = document.getElementById('nameField');
        const pointerWarn = document.getElementsByClassName('warning')[0];
        pointerWarn.style.display = 'none';
        nameField.onblur = function(){
            // console.log(nameField.value);
            if(/^([a-zA-Z\u4e00-\u9fa5]{2,6})$/gi.test(nameField.value)){
                pointerWarn.style.display = 'none';
                
            }else{
                pointerWarn.style.display = 'inline';
            }


        }

        const str1 = 'azsdw';
        const regexp = /^[a-zA-Z]{5}$/;
        console.log(regexp.test(str1));
        const str2 = 'azsdw';
        const regexp2 = /^[a-z\.]{5}$/;
        console.log(regexp2.test(str2));
        const str3 = 'azsa';
        const regexp3 = /^[a-ln-z]{4}$/;
        console.log(regexp3.test(str3));

    </script>
</body>
</html>
