<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>消息</title>
    <link rel="stylesheet" href="../../assets/styles/reset.css">
    <link rel="stylesheet" href="../../assets/styles/base.css">
    <link rel="stylesheet" href="./message.css">
</head>

<body>
    <div class="message-layout">
        <div class="refresh none"><span class="shifang none">释放刷新</span></div>
        <!-- 搜索框 -->
        <div class="message">
            <div class="searchbox grid-center">
                <i class="icon-fangdajing1"></i>
                <input class="search-input" type="text" placeholder="搜索">
            </div>
            <div class="message-content">
                <div class="message-item">
                    <div class="message-pic grid-center">
                        <i class="message-icon0"></i>
                    </div>
                    <div class="message-word">
                        <div class="message-list">
                            <div class="message-name">
                                <span>台北疯豆奶茶</span>
                            </div>
                            <div class="message-desc">
                                <span>您有一条店铺消息，请查看。</span>
                            </div>
                        </div>
                        <div class="message-status">
                            <span class="message-date">星期二</span>
                            <span class="message-num">3</span>
                        </div>
                    </div>
                </div>
                <div class="message-item">
                    <div class="message-pic grid-center">
                        <i class="message-icon1"></i>
                    </div>
                    <div class="message-word">
                        <div class="message-list">
                            <div class="message-name">
                                <span>一杯奶茶</span>
                            </div>
                            <div class="message-desc">
                                <span>您有一个外卖送到，请查收。</span>
                            </div>
                        </div>
                        <div class="message-status">
                            <span class="message-date">星期四</span>
                            <span class="message-num">2</span>
                        </div>
                    </div>
                </div>
                <div class="message-item">
                    <div class="message-pic grid-center">
                        <i class="message-icon2"></i>
                    </div>
                    <div class="message-word">
                        <div class="message-list">
                            <div class="message-name">
                                <span>周末狂欢</span>
                            </div>
                            <div class="message-desc">
                                <span>您有一个外卖送到，请查收。</span>
                            </div>
                        </div>
                        <div class="message-status">
                            <span class="message-date">21/07/01</span>
                            <span class="message-num">4</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- tabbar -->
            <div class="tabbar grid-center">

                <a href="../index/index.html" class="grid-center">
                    <i class="index-icon-1"></i>
                </a>
                <a href="../search/search.html" class="grid-center">
                    <i class="search-icon-1"></i>
                </a>
                <div class="tabbar-message grid-center">
                    <a href="../message/message.html" class="grid-center">
                        <i class="message-icon-0"></i>
                    </a>
                    <span class="tabbar-desc">消息</span>
                    <span class="message-count">9</span>
                </div>


                <a href="../personal/personal.html" class="grid-center">
                    <i class="mine-icon-1"></i>
                </a>
            </div>
        </div>
    </div>
    <script src="./message.js"></script>
</body>

</html>
